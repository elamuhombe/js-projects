<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="src/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.2.5/material-icons.min.js" integrity="sha512-XfuDEpFh9aQ+UbYG+Mq7N3dP6Y0MN/GcBwvBCm7mOXsp4YlX8pN+OPWqqMof4xL2QG03aLbzEBW2bNBB0sYGGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-400 mt-16 flex items-center justify-center md:hidden">
   <form class="form-container mb-8">
    <div>     <!-- Input field to display the result -->
        <textarea type="text" class="mb-4 border-4 bg-orange-500 text-right  w-full" rows="2" readonly ></textarea>
    </div>
        <input type="text" class="mb-4 border-4 bg-orange-500  text-right w-full"  value ="0" readonly />
   
    <hr class="w-full mb-4 text-gray-700" />
        <!-- button container -->
        <div class="grid grid-cols-4 gap-4">
            <button onclick="appendToDisplay('c')" class="btn w-12 h-12 bg-red-500 text-gray-100 rounded-lg">C</button>
            <button onclick="appendToDisplay('()')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">()</button>
            <button onclick="appendToDisplay('%')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">%</button>
            <button onclick="appendToDisplay('/')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">/</button>
            <button onclick="appendToDisplay('7')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">7</button>
            <button onclick="appendToDisplay('8')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">8</button>
            <button onclick="appendToDisplay('9')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">9</button>
            <button onclick="appendToDisplay('x')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">x</button>
            <button onclick="appendToDisplay('4')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">4</button>
            <button onclick="appendToDisplay('5')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">5</button>
            <button onclick="appendToDisplay('6')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg ">6</button>
            <button onclick="appendToDisplay('-')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">-</button>
            <button onclick="appendToDisplay('1')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">1</button>
            <button onclick="appendToDisplay('2')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">2</button>
            <button onclick="appendToDisplay('3')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">3</button>
            <button onclick="appendToDisplay('+')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">+</button>
            <button onclick="appendToDisplay('+/-')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">+/-</button>
            <button onclick="appendToDisplay('0')" class="btn w-12 h-12 bg-gray-100 text-gray-700 rounded-lg">0</button>
            <button onclick="appendToDisplay('.')" class="btn w-12 h-12 bg-gray-100 text-green-400 rounded-lg">.</button>
            <button onclick="appendToDisplay('=')" class="btn w-12 h-12 bg-green-400 text-white rounded-lg">=</button>
           
   
    </div>
    <div class="flex items-center justify-center">
        <hr class="mt-4 w-20 mb-4 border-b-2 border-black rounded-full" />
      </div>

    

   
    
    </form>
 

</body>
</html>
