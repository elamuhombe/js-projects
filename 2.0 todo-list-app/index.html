<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to Kanit font from CDN -->
    <link href="https://fonts.cdnfonts.com/css/kanit-medium" rel="stylesheet" />
  </head>

  <body>
    <!-- Main container -->
    <div id="container">
      <!-- Application title -->
      <h1>TODO LIST</h1>

      <!-- Search form -->
      <form name="search-list" class="search-form">
        <div class="search-container">
          <!-- Search input field -->
          <input
            type="search"
            name="query"
            placeholder="Search... "
            class="search-text-box" />

          <!-- Search icon inside the text box -->
          <img
            src="images/search-icon.svg"
            alt="Search Icon"
            class="search-icon" />
        </div>

        <!-- Filter dropdown for task status -->
        <select id="tasks" name="tasks">
          <option value="all">ALL</option>
          <option value="pending">PENDING</option>
          <option value="completed">COMPLETED</option>
        </select>
      </form>

      <!-- Section for displaying the todo lists -->
      <div class="todo-list"></div>

      <!-- Button to add a new item to the list -->
      <div class="button-container">
        <button class="add-item" name="add-item" onclick="showForm()">+</button>
      </div>
      <!-- Hidden form for adding a task -->
<div id="task-form-container" class="task-form-container">
    <form id="task-form" class="task-form">
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required />
      <div class="form-buttons">
        <button type="button" onclick="hideForm()" class="cancel-button">Cancel</button>
        <button type="submit" class="save-button">Save</button>
      </div>
    </form>
    </div>
  </body>
</html>
